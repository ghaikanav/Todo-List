<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 [ngClass]="{'strike': !todo.active}" class="card-title">{{todo.title}}</h5>
        <p  [ngClass]="{'strike': !todo.active}" class="card-text">{{todo.desc}}</p>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
            <label class="form-check-label" for="exampleCheck1">Mark as done</label>
          </div>
        <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
    </div>
</div>
